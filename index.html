<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css">

  
  

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 40rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main>
    <section class="top">
      <div class="my-balance">
        <p>My balance</p>
        <h1>$921.48</h1>
      </div>
      <img src="images/logo.svg">
    </section>

    <section class="bottom">
      <p class="last-7">Spending - Last 7 days</p>
      <div class="bar-chart">
        <canvas id="chart"></canvas>
      </div>

      <hr size="3" noshade>
      
      <div class="month-total">
        <div class="total-month">
          <p class="this_month">Total this month</p>
          <h2>$478.33</h2>
        </div>
        <div class="last-month">
          <p class="last_month_p">+2.4%</p>
          <p class="from_month">from last month</p>
        </div>
      </div>
    </section>

    
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kim Carney</a>.
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js"></script>
</body>
</html>
